<!DOCTYPE html>
<html>

<head>
    <title>Invitation to {{ event_name }}</title>
</head>

<body>
    <p>Hello {{ receiver_name }},</p>

    <p>You have been invited to an event: {{ event_name }}.</p>

    <p>To accept the invitation, click on this link: <a href="{{ accept_url }}">Accept</a></p>

    <p>To decline the invitation, click on this link: <a href="{{ decline_url }}">Decline</a></p>

</body>

</html>
