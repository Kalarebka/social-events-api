<!DOCTYPE html>
<html>

<head>
    <title>Friend invitation</title>
</head>

<body>
    <p>Hello {{ receiver_name }},</p>

    <p>You have received a friend invitation from user {{ sender_name }}.</p>

    <p>To accept the invitation, click on this link: <a href="{{ confirm_url }}">Confirm</a></p>

    <p>To decline the invitation, click on this link: <a href="{{ decline_url }}">Decline</a></p>

</body>

</html>
